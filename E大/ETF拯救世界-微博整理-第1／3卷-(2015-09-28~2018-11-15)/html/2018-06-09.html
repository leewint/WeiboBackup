<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-06-09</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/540d1d198734bf41c20280c43db6974d_／orj480／006cSmwjly8gqb6mqb884j30gf0j6myg.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">ETF拯救世界<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-06-09</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">拿回来了。<span class="url-icon"><div class="duokan-image-single"><img src="../image/6745c88b0da21062eb8c82261904e0ed_oticon／icon／default／d_bingbujiandan-9955880b30.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/5687069307?uid=5687069307">@<!-- -->ETF拯救世界</a>:</span><div>我发现有人太贱了。公众号功能改版，必须关联一个微信账号，同时必须起个唯一的作者名字。<br /><br />然后我输入“ETF拯救世界”，发现已经被别人占用了。<br /><br />怎么那么贱啊。<br /><br />以后可能公众号文章你就看不到“ETF拯救世界”这个作者名了……哪位朋友要发现哪个公众号用了这个作者名通知我一下……<br /><br />我改个什么名字比较好。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="wei
